<div class="container">
    <mat-form-field class="form-field" appearance="outline">
        <mat-label>Search City</mat-label>
        <input matInput type="text" [(ngModel)]="cityName" (keyup)="getCitiesSuggestions(cityName)" (keyup.enter)="searchCityWeather()" [matAutocomplete]="auto" [formControl]="myControl">
        <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                {{ option }}
            </mat-option>
        </mat-autocomplete>
        <button *ngIf="cityName" matSuffix mat-icon-button aria-label="Clear" (click)="cityName=''">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>
</div>
